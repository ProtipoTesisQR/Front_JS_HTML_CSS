<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipo Control de Asistencia</title>

    <link rel="stylesheet" type="text/css" href="Assets/css/styles.css" />
</head>

<body>
    <main>
        <div class="login-root">
            <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh; flex-grow: 1">
                <div class="loginbackground box-background--white padding-top--64">
                    <div class="loginbackground-gridContainer">
                        <div class="box-root flex-flex" style="grid-area: top / start / 8 / end">
                            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%);flex-grow: 1;"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
                            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s"
                                style="flex-grow: 1"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2">
                            <div class="box-root box-background--blue800" style="flex-grow: 1"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4">
                            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
                            <div class="box-root box-background--gray100 animationLeftRight tans3s"
                                style="flex-grow: 1"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end">
                            <div class="box-root box-background--cyan200 animationRightLeft tans4s"
                                style="flex-grow: 1"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end">
                            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20">
                            <div class="box-root box-background--gray100 animationRightLeft tans4s"
                                style="flex-grow: 1"></div>
                        </div>
                        <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17">
                            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s"style="flex-grow: 1"></div>
                        </div>
                    </div>
                </div>
                <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9">
                    <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
                        <h1>Generador QR Asistencia</h1>
                    </div>
                    <div class="formbg-outer">
                        <div class="formbg">
                            <div class="formbg-inner padding-horizontal--48">
                                <span class="padding-bottom--15">Agregue información de su clase</span>
                                <form id="stripe-login">
                                    <div class="field padding-bottom--24">
                                        <label for="class">Curso</label>
                                        <select required name="class">
                                            <option value="default">Seleccione un curso</option>
                                        </select>
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <label for="date">Fecha</label>
                                        <input type="date" required name="date"/>
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <label for="start_time">Hora de inicio</label>
                                        <select required name="start_time" value="">
                                            <option value="default">Seleccione la hora de inicio</option>
                                        </select>
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <label for="finish_time">Hora de termino</label>
                                        <select required name="finish_time">
                                            <option value="default"></option>
                                        </select>
                                    </div>
                                    <div id="error-message" class="hidden">
                                    
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <input type="submit" name="submit" value="Continuar" />
                                    </div>
                                </form>
                                <div class="Qr">
                                    <center><img src="Assets/img/test-qr.png" alt="" srcset=""></center>
                                </div>
                            </div>
                        </div>
                        <div class="footer-link padding-top--24">
                            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
                                <span><a href="#">© Universidad Diego Portales</a></span>
                                <span><a href="#">Contacto</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </body>
    <!-- Scripts -->
    <script type="module" src="Assets/js/generateQR.js"></script>
    <script type="module" src="Assets/js/qrcode.min.js"></script>

</body>

</html>
